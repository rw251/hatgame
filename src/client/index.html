<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Hat Game</title>

  <meta name="mobile-web-app-capable" content="yes">

  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#448aff">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="Description" content="Play the hat game.">
  
  <style>
    * {
      box-sizing: border-box;
    }

    html {
      /* Prevents certain touch actions */
      touch-action: none;
    }

    body {
      text-align: center;
      font-family: 'HelveticaNeue-Light','Helvetica Neue Light','Helvetica Neue',Helvetica,Arial,'Lucida Grande',sans-serif;
      font-size: 16px;
      margin: 0;
    }    
    .page { 
      display: none;
      margin: 0 auto;
      width: 100%;
      justify-content: center;
      position: fixed;
    }
    .landing-page-button {
      font-size: 1.8rem;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      color: #fff;
      background: #448AFF;
      border: 0;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      overflow: hidden;
      margin: 0.5rem;
      min-width: 200px;
      max-width: 500px;
      min-height: 50px;
      border-radius: 0.5rem;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div id="landing-buttons" class="page">
    <button id="hostBtn" class="landing-page-button">Host a new game</button>
    <button id="joinBtn" class="landing-page-button">Join an existing game</button>
  </div>

  <script src="/src.js"></script>
</body>
</html>
